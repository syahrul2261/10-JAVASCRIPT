<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Password Length</label><input id="len" type="number" value="10" min="4" max="40"></div>
            <div class="form-control"><label for="upper">Contains Uppercase Letter</label><input id="upper" type="checkbox"></div>
            <div class="form-control"><label for="lower">Contains Lowercase Letter</label><input id="lower" type="checkbox"></div>
            <div class="form-control"><label for="number">Contains Numbers</label><input id="number" type="checkbox"></div>
            <div class="form-control"><label for="symbol">Contains Symbol</label><input id="symbol" type="checkbox"></div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
